{% extends "detail/base.html" %}

{% block bb %}
    <div class="container" style="margin:0 auto">
        <div class="row">
            {% load staticfiles %}
            <img src="{% static "ryan.png" %}" class="img-fluid" alt="ryan">
            <div class="p-6">
                <form class="form-signin my-4">
                  <h1 class="text-center">Sign Up</h1>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1"placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="email" class="form-control" id="exampleInputName"placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword2">Password Confirm</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}



</body>
